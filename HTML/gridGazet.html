<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: 300px 200px 100px;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .slider {
            background-color: lightgray;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .text-lines {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 5px;
            padding: 10px;
            background-color: lightblue;
            
        }

        .text-lines div {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .read-more {
            background-color: lightgreen;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .read-more button {
            padding: 5px 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <p>Slider Content</p>
        </div>

        <div class="text-lines">
            <div>Line 1</div>
            <div>Line 2</div>
            <div>Line 3</div>
            <div>Line 4</div>
        </div>

        <div class="read-more">
            <h2>Title</h2>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
