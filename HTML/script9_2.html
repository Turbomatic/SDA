<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">


      <form action="">
        <div class="form-group">
          <label for="shkolla">Shkolla</label>
          <select class="form-control" id="shkolla">
            <option value="" disabled selected>Select a school</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="nrKlasa" class="sr-only">Numri i Klasave</label>
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="nrKlasa"
            value="5"
          />
        </div>
      </form>

        <!--Form Klasa-->

      <form action="" class="mt-4">
        <div class="form-group">
          <label for="klasa">Klasa</label>
          <select class="form-control" id="klasa">
            <option value="" disabled selected>Select a class</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numri">Numri i studenteve</label>
          <input type="number" class="form-control" id="numri" />
        </div>
      </form>

          <!--Form Student-->

      <form action="" class="mt-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emri">Emri</label>
            <input
              type="text"
              class="form-control"
              id="emri"
              placeholder="Emri"
            />
            <label for="stKlasa">Klasa</label>
            <input
              type="text"
              class="form-control"
              id="stKlasa"
              placeholder="Klasa"
            />
            <label for="stShkoll">Shkolla</label>
            <input
              type="text"
              class="form-control"
              id="stShkoll"
              placeholder="Shkolla"
            />
          </div>
          <fieldset class="form-group col-md-6">
            <legend class="col-form-label pt-0">Lendet</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="lenda"
                id="lenda1"
                value="lenda1"
              />
              <label class="form-check-label" for="lenda1">Lenda 1</label>
              <input
                type="number"
                class="form-control"
                id="grade1"
                placeholder="Grade"
                style="width: 80px; display: inline-block"
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="lenda"
                id="lenda2"
                value="lenda2"
              />
              <label class="form-check-label" for="lenda2">Lenda 2</label>
              <input
                type="number"
                class="form-control"
                id="grade2"
                placeholder="Grade"
                style="width: 80px; display: inline-block"
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="lenda"
                id="lenda3"
                value="lenda3"
              />
              <label class="form-check-label" for="lenda3">Lenda 3</label>
              <input
                type="number"
                class="form-control"
                id="grade3"
                placeholder="Grade"
                style="width: 80px; display: inline-block"
              />
            </div>
          </fieldset>
        </div>
      </form>

    <!--Form Lend-->
      <form action="">
        <div class="form-group">
            <label for="lenda">Lenda</label>
            <input type="text" class="form-control" id="lenda" />
            <label for="lKlasa">Klasa</label>
            <input type="text" class="form-control" id="lKlasa" />
          </div>
      </form>
    </div>

    <script src="/JS/script9_2.js"></script>
  </body>
</html>
