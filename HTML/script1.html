<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="script1.css" />
  </head>
  <body>
    <div id="container">
      <div id="inputs">
        <p>Username</p>
        <input type="text" placeholder="Username" />
        <p>Password</p>
        <input type="password" placeholder="Password" />
        <input type="button" value="Submit" id="submit" />
      </div>
      <div id="bar">
        <table id="data">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><p id="username">text</p></td>
              <td><p id="password">text</p></td>
              <td><input type="button" value="Action" id="action" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
