<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Survey Form</h2>
      <form id="surveyForm">
        <div>
          <label for="inputOne" class="form-label">Input 1</label>
          <input type="text" class="form-control" id="inputOne" />
        </div>
        <div id="dropdownDiv" style="display: none">
          <label for="inputTwo" class="form-label">Choose option</label>
          <select
            class="form-control"
            id="inputTwo"
            onchange="updateDropdownTwo()"
          >
            <option value="">Select</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
          </select>
        </div>
        <div id="dropdownDivTwo" style="display: none">
          <label for="inputThree" class="form-label">Choose option</label>
          <select
            class="form-control"
            id="inputThree"
            onchange="updateRadioOptions()"
          >
            <option value="">Select</option>
            <option value="t">t</option>
            <option value="y">y</option>
            <option value="z">z</option>
          </select>
        </div>
        <div class="mb-3" id="radioDiv" style="display: none">
          <label>Choose yes or no:</label><br />
          <input type="radio" name="yesNo" id="yes" value="yes" /> Yes
          <input type="radio" name="yesNo" id="no" value="no" /> No
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      
      <div id="surveyResults" class="mt-5" style="display: none">
        <h4>Survey Results:</h4>
        <p><strong>Input 1:</strong> <span id="resultInputOne"></span></p>
        <p><strong>Input 2:</strong> <span id="resultInputTwo"></span></p>
        <p><strong>Input 3:</strong> <span id="resultInputThree"></span></p>
        <p>
          <strong>Radio Selection:</strong>
          <span id="resultRadioSelection"></span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="survey.js"></script>
  </body>
</html>
